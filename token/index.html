<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofswap Token Addresses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .token-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .token-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .token-header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .token-header h3 {
            font-size: 1.2em;
            font-weight: 600;
        }
        .address-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .address-label {
            width: 120px;
            color: var(--primary-color);
            flex-shrink: 0;
        }
        .address-value {
            flex: 1;
            color: var(--text-color);
            word-break: break-all;
            margin-right: 10px;
        }
        .button-group {
            display: flex;
            gap: 5px;
        }
        .copy-button, .explorer-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.2s;
        }
        .copy-button:hover, .explorer-button:hover {
            background: #e68a00;
        }
        .copy-button.copied {
            background: #4a4f7a;
        }
        .explorer-button {
            background: var(--secondary-color);
            text-decoration: none;
            text-align: center;
        }
        .explorer-button:hover {
            background: #e65a50;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
            .token-header img { width: 24px; height: 24px; }
            .token-header h3 { font-size: 1em; }
            .address-row { font-size: 0.8em; }
            .address-label { width: 100px; }
            .copy-button, .explorer-button { padding: 4px 8px; font-size: 0.7em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Woofswap Token Addresses</div>
        
        <!-- SNOW -->
        <div class="token-box">
            <div class="token-header">
                <img src="https://woofswap.finance/image/tokens/Snow.png" alt="SNOW">
                <h3>SNOW</h3>
            </div>
            <div class="address-row">
                <span class="address-label">Shibarium Token:</span>
                <span class="address-value">0x2778f7e40d90db18203ec31c9c5f84fde6cf6763</span>
                <div class="button-group">
                    <button class="copy-button" onclick="copyAddress('0x2778f7e40d90db18203ec31c9c5f84fde6cf6763', this)">Copy</button>
                    <a class="explorer-button" href="https://www.shibariumscan.io/address/0x2778f7e40d90db18203ec31c9c5f84fde6cf6763" target="_blank">View</a>
                </div>
            </div>
            <div class="address-row">
                <span class="address-label">BNB Chain Token:</span>
                <span class="address-value">0x19e846c0341260f516b441e0b72a078218f514b0</span>
                <div class="button-group">
                    <button class="copy-button" onclick="copyAddress('0x19e846c0341260f516b441e0b72a078218f514b0', this)">Copy</button>
                    <a class="explorer-button" href="https://bscscan.com/address/0x19e846c0341260f516b441e0b72a078218f514b0" target="_blank">View</a>
                </div>
            </div>
        </div>

        <div class="footer">Woofswap - Bridge</div>
    </div>
    <script>
        function copyAddress(address, button) {
            navigator.clipboard.writeText(address).then(() => {
                button.classList.add('copied');
                button.innerText = 'Copied!';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerText = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy address:', err);
            });
        }
    </script>
</body>
</html>
