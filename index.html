<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Test with Reown AppKit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ÂºïÂÖ• Reown AppKit Âíå Web3 ‰æùËµñ -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@reown/appkit@1.0.0-beta.22/dist/index.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e2a44, #2c3e50);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .header { padding: 20px; text-align: center; width: 100%; }
        .header h1 { font-size: 2em; color: #F4A261; margin-bottom: 20px; }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            background: rgba(44, 62, 80, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid #F4A261;
        }
        .section-title {
            font-size: 1.3em;
            color: #F4A261;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        button {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #E07A5F;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .info-panel {
            background: #34495E;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #fff;
            line-height: 1.6;
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.5em; }
            button { padding: 10px 15px; font-size: 0.9em; }
            .section { padding: 15px; }
            .container { max-width: 100%; padding: 0 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wallet Connection Test</h1>
    </div>
    <div class="container">
        <div class="section">
            <div class="section-title">Connect Wallet</div>
            <button id="connectButton">Connect Wallet</button>
            <div class="info-panel">Wallet: <span id="walletAddress">Not connected</span></div>
        </div>
    </div>

    <script>
        // Shibarium ÁΩëÁªúÈÖçÁΩÆ
        const shibariumMainnet = {
            chainId: 109,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: ['https://www.shibrpc.com'],
            blockExplorerUrls: ['https://shibariumscan.io']
        };

        // ‰ΩøÁî®‰Ω†Êèê‰æõÁöÑ Project ID
        const projectId = 'e2c11ea0fe8a1f9a16b9971803355dd9';

        // ÂàùÂßãÂåñ Reown AppKit
        const networks = [shibariumMainnet];
        const metadata = {
            name: 'Wallet Connection Test',
            description: 'A simple wallet connection test using Reown AppKit',
            url: 'https://shibfun.github.io/test1/', // Êú¨Âú∞ÊµãËØïÁî® localhostÔºåÊ≠£ÂºèÈÉ®ÁΩ≤ÈúÄË¶ÅÊõøÊç¢‰∏∫ÂÆûÈôÖÂüüÂêç
            icons: ['https://avatars.githubusercontent.com/u/179229932']
        };

        // ÂàõÂª∫ AppKit ÂÆû‰æã
        const appKit = new window.Reown.AppKit({
            projectId: projectId,
            chains: networks.map(network => ({
                chainId: network.chainId,
                name: network.chainName,
                currency: network.nativeCurrency.symbol,
                rpcUrl: network.rpcUrls[0],
                explorerUrl: network.blockExplorerUrls[0]
            })),
            metadata: metadata,
            theme: {
                '--w3m-accent-color': '#F4A261',
                '--w3m-background-color': '#2C3E50',
                '--w3m-text-color': '#FFFFFF'
            }
        });

        let web3, provider, accounts;

        async function updateUserAddress() {
            if (!accounts) {
                document.getElementById('walletAddress').innerText = 'Not connected';
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('walletAddress').innerText = shortAddress;
            }
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            try {
                connectButton.classList.add('loading');
                connectButton.innerText = 'Connecting...';

                // ‰ΩøÁî® AppKit ÊâìÂºÄÈí±ÂåÖÈÄâÊã©ÂºπÁ™óÂπ∂ËøûÊé•
                provider = await appKit.connect();
                web3 = new Web3(provider);
                accounts = await web3.eth.getAccounts();

                if (!accounts.length) {
                    alert('Êú™ÊâæÂà∞Ë¥¶Êà∑ÔºåËØ∑ËøûÊé•ÊÇ®ÁöÑÈí±ÂåÖ„ÄÇ');
                    return;
                }

                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await provider.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.numberToHex(109) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await provider.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            alert('Êó†Ê≥ïÂàáÊç¢ÁΩëÁªúÔºåËØ∑ÊâãÂä®ÂàáÊç¢Âà∞ Shibarium„ÄÇ');
                            return;
                        }
                    }
                }

                alert('ÊàêÂäüËøûÊé•Âà∞ ShibariumÔºÅüéâ');
                updateUserAddress();
            } catch (error) {
                alert(`ËøûÊé•Â§±Ë¥•Ôºö${error.message}`);
            } finally {
                connectButton.classList.remove('loading');
                connectButton.innerText = 'Connect Wallet';
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨ÔºöÂ§ÑÁêÜÊñ≠ÂºÄËøûÊé•ÂíåÁΩëÁªúÂàáÊç¢
        if (appKit) {
            appKit.on('connect', async (data) => {
                provider = data.provider;
                web3 = new Web3(provider);
                accounts = await web3.eth.getAccounts();
                updateUserAddress();
            });

            appKit.on('disconnect', () => {
                alert('Èí±ÂåÖÂ∑≤Êñ≠ÂºÄËøûÊé•ÔºåËØ∑ÈáçÊñ∞ËøûÊé•„ÄÇ');
                web3 = null;
                provider = null;
                accounts = null;
                updateUserAddress();
            });

            appKit.on('chainChanged', async (chainId) => {
                if (parseInt(chainId) !== 109) {
                    alert('ÂàáÊç¢Âà∞ÈîôËØØÁöÑÁΩëÁªúÔºåËØ∑ÈáçÊñ∞ËøûÊé•Âà∞ Shibarium„ÄÇ');
                    web3 = null;
                    provider = null;
                    accounts = null;
                    updateUserAddress();
                } else {
                    connectWallet();
                }
            });

            appKit.on('accountsChanged', async (newAccounts) => {
                accounts = newAccounts;
                if (newAccounts.length) {
                    updateUserAddress();
                } else {
                    alert('Èí±ÂåÖÂ∑≤Êñ≠ÂºÄËøûÊé•ÔºåËØ∑ÈáçÊñ∞ËøûÊé•„ÄÇ');
                    web3 = null;
                    provider = null;
                    accounts = null;
                    updateUserAddress();
                }
            });
        }

        // ÁªëÂÆöËøûÊé•ÊåâÈíÆ
        document.getElementById('connectButton').addEventListener('click', connectWallet);

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                alert('ËØ∑ÈÄöËøáÊú¨Âú∞ÊúçÂä°Âô®ËøêË°åÊ≠§È°µÈù¢Ôºà‰æãÂ¶Ç "npx serve"ÔºâÔºå‰ª•ËøûÊé•Èí±ÂåÖ„ÄÇ');
            }
        });
    </script>
</body>
</html>
